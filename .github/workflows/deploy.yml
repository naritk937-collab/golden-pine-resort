name: Deploy to Golden Pine Resort Server

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to dev.goldenpineresorts.com via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: dev.goldenpineresorts.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          
          # ✅ Path ต้นทาง: ชี้ไปที่โฟลเดอร์หลักของโค้ดใน Repository
          local-dir: ./golden-pine-resort-main 
          
          # ✅ Path ปลายทาง: ชี้ไปที่ Root ของ Subdomain ใน Plesk
          server-dir: /dev.goldenpineresorts.com 
          
          dangerous-clean-slate: false
          timeout: 60000
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .github/
            README.md
            .gitignore
            sync-to-server.ps1
            sync.bat
